<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note-a-Bite</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#CBA623" />
</head>

<body>
  <main id="app">
    <!-- Screen 0: Start -->
    <section class="screen" id="start-screen">
        <h1>Note-a-Bite</h1>
        <button onclick="showScreen('home-screen')">New Recipe</button>
    </section>
    
    <!-- Screen 1: Home -->
    <section class="screen" id="home-screen">
        <div class="header">
            <h1>Write Your Recipe</h1>
            <p>°❀⋆.ೃ࿔*:･</p>
        </div>

        <div class="body">
            <div class="form-group">
                <!-- Recipe Name -->
                <div class="input-section">
                  <label for="recipe-name"><h2>Recipe Name</h2></label>
                  <input type="text" class="recipe-name" placeholder="Name ..." />
                </div>
            
                <!-- Ingredients Section -->
                <div class="input-section" onclick="toggleAccordion('ingredient-inputs')">
                  <div class="section-header">
                    <label><h2>Ingredients</h2></label>
                    <div class="section-header-details">
                        <span class="ingredient-count">0</span>
                        <span class="chevron">›</span>
                    </div>
                  </div>
                  <ul class="accordion-content" id="ingredient-inputs"></ul>
                </div>
            
                <!-- Steps Section -->
                <div class="input-section" onclick="toggleAccordion('step-inputs')">
                  <div class="section-header">
                    <label><h2>Steps</h2></label>
                    <span class="step-count">0</span>
                    <span class="chevron">›</span>
                  </div>
                  <ol class="accordion-content" id="step-inputs"></ol>
                </div>
            
                <!-- Upload Image -->
                <div class="image-upload">
                    <div class="upload-button">
                        <label for="image-upload"><h2>Upload an Image</h2></label>
                    </div>
                    <input type="file" id="preview-image" accept="image/*" hidden />
                    <img class="preview-image" src="" alt="Preview" />
                </div>
            </div>
        </div>
      
        <!-- Generate Button -->
        <div class="button-container">
            <div class="generate-button">
                <button onclick="generateRecipe()">GENERATE !!!</button>
            </div>
        </div>
      </section>
    
    <!-- Screen 2: Write Ingredients -->
    <section class="screen" id="ingredients-screen">
        
        <!-- Ingredients Card -->
        <div class="body">
            <div id="ingredients-card">
                <h2>Ingredients</h2>
                
                <!-- Ingredient Input List -->
                <div id="ingredients-list">
                    <!-- Example input -->
                    <div class="ingredient-item">
                        <input type="text" placeholder="e.g. 1 cup of flour" class="ingredient-input" />
                        <button class="remove-btn" onclick="removeIngredient(this)">✕</button>
                    </div>
                </div>
                
                <!-- Add More Button -->
                <div class="add-button-container">
                    <button onclick="addIngredient()">+ Add Ingredient ✮⋆˙</button>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="nav-buttons">
            <button onclick="goBack()">← Back</button>
            <button onclick="goNext()">Next →</button>
        </div>
    </section>

    <!-- Screen 3: Write Steps -->
    <section class="screen" id="steps-screen">
        
        <!-- Steps Card -->
        <div class="body">
            <div id="steps-card">
                <h2>Steps</h2>
                
                <!-- Steps Input List -->
                <div id="steps-list">
                    <!-- Example input -->
                    <div class="steps-item">
                        <textarea placeholder="e.g. Stir-fry garlic until golden..." class="step-input"></textarea>
                        <button class="remove-btn" onclick="removeStep(this)">✕</button>
                    </div>
                </div>
                
                <!-- Add Step Button -->
                <div class="add-button-container">
                    <button onclick="addIngredient()">+ Add Step ✮⋆˙</button>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="nav-buttons">
            <button onclick="goBack()">← Back</button>
            <button onclick="goNext()">Next →</button>
        </div>
        
    </section>

    <!-- Screen 3: Share Recipe -->
    <section class="screen" id="share-screen">
        <div class="header">
            <h1>Share Your Recipe</h1>
            <p>(*ᴗ͈ˬᴗ͈)ꕤ*.ﾟ</p>
        </div>
      
        <div class="body">
            <div class="share-recipe">
                <!-- Recipe Name -->
                <div class="input-section">
                    <div class="section-header">
                        <h2>Recipe Name</h2>
                        <p class="recipe-name" placeholder="Name ..."></p>
                    </div>
                </div>
            
                <!-- Ingredients -->
                <div class="share-row collapsible" onclick="toggleSection('ingredients')">
                    <div class="section-header">
                        <label><h2>Ingredients</h2></label>
                        <div class="section-header-details">
                            <span id="ingredient-count">0</span>
                            <span class="chevron">›</span>
                        </div>
                    </div>
                    <ul class="collapsible-content ingredients-list"></ul>

                <!-- Steps -->
                <div class="share-row collapsible" onclick="toggleSection('steps')">
                    <div class="section-header">
                        <label><h2>Steps</h2></label>
                        <span id="step-count">0</span>
                        <span class="chevron">›</span>
                    </div>
                </div>
                <ol class="collapsible-content steps-list"></ol>

                <!-- Image and QR -->
                <div class="image-qr-row">
                    <img id="preview-image-uploaded" src="" alt="Uploaded Dish"/>
                    <div id="qr-code" class="qr-box"></div>
                </div>
            </div>
        </div>
      
        <button onclick="showScreen('home-screen')">New Recipe</button>
    </section>

  </main>

  <script src="qr-code-lib/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
